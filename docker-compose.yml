services:
  backend:
    build: ./backend
    container_name: hackathon-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - ./backend/.env
    depends_on:
      - chromadb
    restart: unless-stopped
    networks:
      - hackathon-network

  frontend:
    build: ./frontend
    container_name: hackathon-frontend
    ports:
      - "4000:4000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - PORT=4000
      - REACT_APP_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
      - PORT=4000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - hackathon-network

  chromadb:
    image: chromadb/chroma:latest
    container_name: hackathon-chromadb
    ports:
      - "8001:8000"
    volumes:
      - chromadb_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    restart: unless-stopped
    networks:
      - hackathon-network

networks:
  hackathon-network:
    driver: bridge

volumes:
  frontend_node_modules:
  chromadb_data:
